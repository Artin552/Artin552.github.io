<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è ‚Äî –°—Ç—Ä–æ–π–ú–∞—Ä–∫–µ—Ç</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h2>
    <form id="resetForm" class="auth-form">
      <div class="form__group">
        <input class="form__field" id="token" name="token" placeholder="–ö–æ–¥" required />
        <label class="form__label" for="token">–ö–æ–¥</label>
      </div>
      <div class="form__group">
        <input class="form__field" id="newpass" name="password" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" type="password" minlength="6" required />
        <label class="form__label" for="newpass">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
        <button type="button" class="icon-btn" id="toggleNewPassword" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" style="position:absolute; right:14px; top:28px; background:transparent; border:none; font-size:14px">üëÅÔ∏è</button>
      </div>
      <div class="form__group">
        <input class="form__field" id="confirmPassword" name="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" type="password" minlength="6" required />
        <label class="form__label" for="confirmPassword">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
        <button type="button" class="icon-btn" id="toggleConfirmPassword" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" style="position:absolute; right:14px; top:28px; background:transparent; border:none; font-size:14px">üëÅÔ∏è</button>
      </div>
      <div class="auth-btns">
        <button class="btn" type="submit">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
      </div>
    </form>
  </main>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = document.getElementById('token').value.trim();
  const password = document.getElementById('newpass').value;
  try {
    // validate password match on client
    const confirm = document.getElementById('confirmPassword')?.value || '';
    if(password !== confirm){ alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç'); return; }
    const res = await fetch('/api/auth/reset', {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ token, password })
    });
    const data = await res.json();
    if (res.ok) { alert(data.message || '–ü–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω—ë–Ω'); window.location.href = '/frontend/auth.html'; }
    else alert(data.error || '–û—à–∏–±–∫–∞');
  } catch (err) { console.error(err); alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è'); }
});
// toggles for reset password fields
const toggleNewPassword = document.getElementById('toggleNewPassword');
if(toggleNewPassword){
  toggleNewPassword.addEventListener('click', ()=>{
    const p = document.getElementById('newpass'); if(!p) return;
    if(p.type === 'password'){ p.type = 'text'; toggleNewPassword.textContent = 'üôà'; toggleNewPassword.setAttribute('aria-label','–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å'); }
    else { p.type = 'password'; toggleNewPassword.textContent = 'üëÅÔ∏è'; toggleNewPassword.setAttribute('aria-label','–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å'); }
  });
}
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
if(toggleConfirmPassword){
  toggleConfirmPassword.addEventListener('click', ()=>{
    const p = document.getElementById('confirmPassword'); if(!p) return;
    if(p.type === 'password'){ p.type = 'text'; toggleConfirmPassword.textContent = 'üôà'; toggleConfirmPassword.setAttribute('aria-label','–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å'); }
    else { p.type = 'password'; toggleConfirmPassword.textContent = 'üëÅÔ∏è'; toggleConfirmPassword.setAttribute('aria-label','–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å'); }
  });
}
</script>
