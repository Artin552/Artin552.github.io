<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сброс пароля — СтройМаркет</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>Сброс пароля</h2>
    <form id="resetForm" class="auth-form">
      <input class="input" id="token" placeholder="Код из Telegram" required>
      <input class="input" id="newpass" placeholder="Новый пароль" type="password" minlength="6" required>
      <div class="auth-btns">
        <button class="btn" type="submit">Сменить пароль</button>
      </div>
    </form>
  </main>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = document.getElementById('token').value.trim();
  const password = document.getElementById('newpass').value;
  try {
    const res = await fetch('http://localhost:4000/api/auth/reset', {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ token, password })
    });
    const data = await res.json();
    if (res.ok) { alert(data.message || 'Пароль изменён'); window.location.href = 'auth.html'; }
    else alert(data.error || 'Ошибка');
  } catch (err) { console.error(err); alert('Ошибка соединения'); }
});
</script>
</body>
</html>
