<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Добавить объявление — СтройМаркет</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/auth.js"></script>
   <script src="/js/add.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:40px; max-width:760px;">
    <h2>Добавить объявление</h2>
    <form id="addForm" class="form">
      <!-- title -->
      <input class="input" id="title" placeholder="Заголовок (напр. 'Экскаватор JCB 2012')" required>
      <!-- category -->
      <select id="category" class="input">
        <option>Техника</option>
        <option>Инструменты</option>
        <option>Материалы</option>
        <option>Крепеж</option>
      </select>
      <!-- price -->
      <input class="input" id="price" placeholder="Цена в ₽ (или оставьте пустым)" type="number" min="0">
      <!-- description -->
      <textarea id="description" class="input" placeholder="Описание объявления"></textarea>

      <!-- upload image (будем читать в base64 и отправлять в JSON) -->
      <label>Фото (1):</label>
      <input id="photo" type="file" accept="image/*">

      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button class="btn" type="submit">Опубликовать</button>
  <a href="/index.html" class="btn secondary">Отмена</a>
      </div>
    </form>
  </main>


</body>
</html>
