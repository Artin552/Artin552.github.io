<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Забыли пароль — СтройМаркет</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>Восстановление пароля</h2>
    <form id="forgotForm" class="auth-form">
      <input class="input" id="femail" placeholder="Email" type="email" required>
      <div class="auth-btns">
        <button class="btn" type="submit">Отправить ссылку в Telegram</button>
      </div>
    </form>
  </main>

<script>
document.getElementById('forgotForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('femail').value.trim();
  try {
    const res = await fetch('http://localhost:4000/api/auth/forgot', {
      method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ email })
    });
    const data = await res.json();
    if (res.ok) alert(data.message || 'Ссылка отправлена в Telegram');
    else alert(data.error || 'Ошибка');
  } catch (err) {
    console.error(err); alert('Ошибка соединения');
  }
});
</script>
</body>
</html>
