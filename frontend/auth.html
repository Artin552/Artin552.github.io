<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход / Регистрация — СтройМаркет</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>Вход</h2>
    <form id="loginForm" class="auth-form">
      <input class="input" id="email" placeholder="Email" type="email" required>
      <input class="input" id="password" placeholder="Пароль" type="password" minlength="6" required>

      <div class="forgot-link">
        <a href="reg.html">Регистрация</a> |
        <a href="forgot.html">Забыли пароль?</a>
      </div>

      <div class="auth-btns">
        <button class="btn" type="submit">Войти</button>
        <a href="index.html" class="btn secondary">Отмена</a>
      </div>
    </form>

  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  if (!form) return;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.querySelector('#email').value.trim();
    const password = form.querySelector('#password').value.trim();

    try {
      const res = await fetch('http://localhost:4000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        alert('Ошибка входа. Проверьте данные.');
        return;
      }

      const data = await res.json();
      console.log('Успешный вход:', data);

  // Сохраняем токен и email (если есть) в sessionStorage
  if (data.token) sessionStorage.setItem('token', data.token);
  if (data.email) sessionStorage.setItem('userEmail', data.email);

  // Переход на главную (index.html в корне проекта)
  window.location.href = '../index.html';
    } catch (err) {
      console.error('Ошибка запроса:', err);
      alert('Не удалось соединиться с сервером.');
    }
  });
});
</script>


</body>
</html>
