<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî –°—Ç—Ä–æ–π–ú–∞—Ä–∫–µ—Ç</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/auth.js"></script>
</head>
<body>
  <main class="auth-container">
    <h2>–í—Ö–æ–¥</h2>
    <form id="loginForm" class="auth-form">
      <div class="form__group">
        <input class="form__field" id="email" name="email" placeholder="Email" type="email" required />
        <label class="form__label" for="email">Email</label>
      </div>

      <div class="form__group">
        <input class="form__field" id="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" type="password" minlength="6" required />
        <label class="form__label" for="password">–ü–∞—Ä–æ–ª—å</label>
        <button type="button" class="icon-btn" id="togglePassword" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" style="position:absolute; right:14px; top:28px; background:transparent; border:none; font-size:14px">üëÅÔ∏è</button>
      </div>

      <div class="forgot-link">
        <a href="/frontend/reg.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a> |
        <a href="/frontend/forgot.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
      </div>

      <div class="auth-btns">
        <button class="btn" type="submit">–í–æ–π—Ç–∏</button>
        <a href="/index.html" class="btn secondary">–û—Ç–º–µ–Ω–∞</a>
      </div>
    </form>

  </main>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  if (!form) return;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.querySelector('#email').value.trim();
    const password = form.querySelector('#password').value.trim();

    try {
  const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) {
        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ.');
        return;
      }

      const data = await res.json();
      console.log('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:', data);

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ email (–µ—Å–ª–∏ –µ—Å—Ç—å) –≤ sessionStorage
  if (data.token) sessionStorage.setItem('token', data.token);
  if (data.email) sessionStorage.setItem('userEmail', data.email);

  // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é (index.html –≤ –∫–æ—Ä–Ω–µ –ø—Ä–æ–µ–∫—Ç–∞)
  window.location.href = '/index.html';
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', err);
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
    }
  });
});
  // toggle show/hide password
  const togglePassword = document.getElementById('togglePassword');
  if(togglePassword){
    togglePassword.addEventListener('click', ()=>{
      const p = document.getElementById('password');
      if(!p) return;
      if(p.type === 'password'){ p.type = 'text'; togglePassword.textContent = 'üôà'; togglePassword.setAttribute('aria-label','–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å'); }
      else { p.type = 'password'; togglePassword.textContent = 'üëÅÔ∏è'; togglePassword.setAttribute('aria-label','–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å'); }
    });
  }
</script>
 


</body>
</html>
