<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории товаров — СтройМаркет</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/listings.js" defer></script>
  <script src="/js/auth.js" defer></script>
</head>

<body>

  <!-- ========================================
       ШАПКА САЙТА
       ======================================== -->
  <header class="header">
    <div class="container inner">
      <!-- Логотип и название -->
      <a class="logo" href="/index.html">
        <span class="mark"></span>СтройМаркет
      </a>

      <!-- Поиск товаров -->
      <div style="flex: 1; margin: 0 16px;">
        <div class="search-bar">
          <input id="searchInput" placeholder="Поиск по объявлениям">
          <button class="btn" id="searchBtn">Поиск</button>
        </div>
      </div>

      <!-- Кнопки навигации -->
        <div style="display: flex; gap: 8px; align-items: center;">
      <!-- Контейнер для динамических кнопок аутентификации -->
        <div class="auth-links"></div>
      
      <!-- Кнопка "Добавить" остаётся всегда -->
      <a href="/frontend/add.html" class="btn">Добавить</a>
    </div>
    </div>
  </header>

  <!-- ========================================
       ОСНОВНОЙ КОНТЕНТ
       ======================================== -->
  <main class="container" style="padding: 20px 0 40px 0;">

    <!-- РАЗДЕЛ: Категории товаров -->
    <section id="categoriesSection" aria-label="Категории товаров">
      <h2 style="
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 24px 0;
        color: var(--primary);
      ">
        Категории товаров
      </h2>

      <!-- Сетка с карточками категорий -->
      <div id="categoryGrid" style="
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
      ">
        <!-- Карточки будут добавлены сюда через JavaScript -->
      </div>
    </section>

    <!-- РАЗДЕЛ: Товары категории (скрыт по умолчанию) -->
    <section id="productsSection" style="display: none;">
      
      <!-- Кнопка для возврата к категориям -->
      <button id="backBtn" class="btn secondary" style="
        margin-bottom: 20px;
        display: inline-block;
      ">
        ← Вернуться к категориям
      </button>

      <!-- Название выбранной категории -->
      <h2 id="categoryTitle" style="
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 20px 0;
        color: var(--primary);
      "></h2>

      <!-- Панель фильтров -->
      <aside id="filtersPanel" style="
        background: var(--card);
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
      ">
        <h3 style="
          margin: 0 0 12px 0;
          font-size: 16px;
          font-weight: 700;
          color: var(--primary);
        ">
          Фильтры
        </h3>

        <!-- Фильтр: В наличии -->
        <div style="margin-bottom: 12px;">
          <label style="
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
          ">
            <input type="checkbox" id="fInStock">
            <span>В наличии</span>
          </label>
        </div>

        <!-- Фильтр: Со скидкой -->
        <div style="margin-bottom: 12px;">
          <label style="
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
          ">
            <input type="checkbox" id="fDiscount">
            <span>Только со скидкой</span>
          </label>
        </div>

        <!-- Фильтр: Рейтинг -->
        <div style="margin-bottom: 12px;">
          <label style="
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            cursor: pointer;
          ">
            Минимальный рейтинг
          </label>
          <select id="fRating" style="
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
          ">
            <option value="0">Любой</option>
            <option value="3">≥ 3 звезды</option>
            <option value="4">≥ 4 звезды</option>
          </select>
        </div>

        <!-- Фильтр: Максимальная цена -->
        <div style="margin-bottom: 12px;">
          <label style="
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            cursor: pointer;
          ">
            Цена (максимум)
          </label>
          <input type="number" id="fMaxPrice" placeholder="Введите сумму" style="
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
          ">
        </div>

        <!-- Кнопки фильтров -->
        <div style="
          display: flex;
          gap: 8px;
          margin-top: 16px;
        ">
          <button id="clearFiltersBtn" class="btn" style="flex: 1;">
            Сбросить
          </button>
          <button id="applyFiltersBtn" class="btn primary" style="flex: 1;">
            Применить
          </button>
        </div>
      </aside>

      <!-- Сетка товаров -->
      <div id="productsGrid" class="grid" style="margin-top: 20px;">
        <!-- Товары будут добавлены сюда -->
      </div>

      <!-- Пагинация -->
      <div id="paginationContainer" style="
        text-align: center;
        margin-top: 20px;
      ">
        <!-- Кнопки пагинации будут добавлены сюда -->
      </div>
    </section>

    <!-- ПОДВАЛ -->
    <footer class="footer" style="margin-top: 40px;">
      © 2025 СтройМаркет
    </footer>
  </main>



</body>
</html>
