<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Вход / Регистрация — СтройМаркет</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>Регистрация</h2>
    <form id="registerForm" class="auth-form">
      <div class="form__group">
        <input class="form__field" id="rname" name="name" placeholder="Имя и фамилия" required />
        <label class="form__label" for="rname">Имя и фамилия</label>
      </div>

      <div class="form__group">
        <input class="form__field" id="remail" name="email" placeholder="Email" type="email" required />
        <label class="form__label" for="remail">Email</label>
      </div>

      <div class="form__group">
        <input class="form__field" id="rpassword" name="password" placeholder="Пароль" type="password" minlength="6" required />
        <label class="form__label" for="rpassword">Пароль</label>
      </div>
      <div class="auth-btns">
        <button class="btn" type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </main>

<script>
const registerForm = document.getElementById('registerForm');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('rname').value.trim();
  const email = document.getElementById('remail').value.trim();
  const password = document.getElementById('rpassword').value;

  try {
  const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (data.success) {
      if (data.token) sessionStorage.setItem('token', data.token);
      if (data.email) sessionStorage.setItem('userEmail', data.email);
      window.location.href = data.redirect || '/';
    } else {
      alert(data.error || 'Ошибка регистрации');
    }

  } catch (err) {
    console.error(err);
    alert('Ошибка соединения с сервером');
  }
});
</script>
 
</body>
</html>
