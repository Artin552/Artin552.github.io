<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî –°—Ç—Ä–æ–π–ú–∞—Ä–∫–µ—Ç</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="auth-container">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <form id="registerForm" class="auth-form">
      <div class="form__group">
        <input class="form__field" id="rname" name="name" placeholder="–ò–º—è –∏ —Ñ–∞–º–∏–ª–∏—è" required />
        <label class="form__label" for="rname">–ò–º—è –∏ —Ñ–∞–º–∏–ª–∏—è</label>
      </div>

      <div class="form__group">
        <input class="form__field" id="remail" name="email" placeholder="Email" type="email" required />
        <label class="form__label" for="remail">Email</label>
      </div>

      <div class="form__group">
        <input class="form__field" id="rpassword" name="password" placeholder="–ü–∞—Ä–æ–ª—å" type="password" minlength="6" required />
        <label class="form__label" for="rpassword">–ü–∞—Ä–æ–ª—å</label>
        <button type="button" class="icon-btn" id="toggleRPassword" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" style="position:absolute; right:14px; top:28px; background:transparent; border:none; font-size:14px">üëÅÔ∏è</button>
      </div>
      <div class="auth-btns">
        <button class="btn" type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      </div>
    </form>
  </main>

<script>
const registerForm = document.getElementById('registerForm');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('rname').value.trim();
  const email = document.getElementById('remail').value.trim();
  const password = document.getElementById('rpassword').value;

  try {
  const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (data.success) {
      if (data.token) sessionStorage.setItem('token', data.token);
      if (data.email) sessionStorage.setItem('userEmail', data.email);
      window.location.href = data.redirect || '/';
    } else {
      alert(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
    }

  } catch (err) {
    console.error(err);
    alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
  }
});
// toggle show/hide for registration password
const toggleRPassword = document.getElementById('toggleRPassword');
if(toggleRPassword){
  toggleRPassword.addEventListener('click', ()=>{
    const p = document.getElementById('rpassword');
    if(!p) return;
    if(p.type === 'password'){ p.type = 'text'; toggleRPassword.textContent = 'üôà'; toggleRPassword.setAttribute('aria-label','–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å'); }
    else { p.type = 'password'; toggleRPassword.textContent = 'üëÅÔ∏è'; toggleRPassword.setAttribute('aria-label','–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å'); }
  });
}
</script>
 
</body>
</html>
